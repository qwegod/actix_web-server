<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body style="background-color: lightgrey">
    <h1 style="color: black; text-align: center"> Books </h1>
    <img src="http://localhost:8080/p/image/book.png" width="100" height="100" alt="book">
    <br>
    <form action="http://localhost:8080/book/create/" method="GET">
        <input type="text" name="name" placeholder="name">
        <br>
        <br>
        <input type="text" name="year" placeholder="year">
        <br>
        <br>
        <button type="submit" style="width: 100px; color: black; background-color: darkgrey">Add book</button>
    </form>
    <br>
    <form action="http://localhost:8080/shelf/list" method="GET" target="_blank">
        <button type="submit" style="width: 100px; color: black; background-color: darkgrey ">Show shelf</button>
    </form>
</body>
</html>
